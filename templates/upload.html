<html>

<head>

    <meta charset="utf-8">

    <title>PCBOSS by Team Pathfinder</title>

    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- Page-Level Plugin CSS - Blank -->

    <!-- SB Admin CSS - Include with every page -->
    <link href="/static/css/sb-admin.css" rel="stylesheet">

</head>

<body>

    <div id="wrapper">

        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/Index">PCBOSS</a>
            </div>
            <!-- /.navbar-header -->

            <ul class="nav navbar-top-links navbar-right">
                <li>
					<a href="/Profile"><i class="fa fa-user"></i> Logged in as <strong>{{username}}</strong></a>
                </li>
				<li>
					<a href="/Logout"><i class="fa fa-sign-out"></i> Logout</a>
				</li>
            </ul>
            <!-- /.navbar-top-links -->

        </nav>
        <!-- /.navbar-static-top -->

        <nav class="navbar-default navbar-static-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="side-menu">
                    <li>
                        <a href="Index"><i class="fa fa-dashboard"></i> Dashboard</a>
                    </li>
                    <li>
                        <a href="UploadFile"><i class="fa fa-upload"></i> Upload a CAD File</a>
                    </li>
					<li>
                        <a href="ViewHistory"><i class="fa fa-clock-o"></i> Order History</a>
                    </li>
					<li>
                        <a href="About"><i class="fa fa-info-circle"></i> About Us</a>
                    </li>
                </ul>
                <!-- /#side-menu -->
            </div>
            <!-- /.sidebar-collapse -->
        </nav>
        <!-- /.navbar-static-side -->

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Upload a CAD File</h1>
					<form class="form-horizontal" role="form" method="post" action="/UploadFile" enctype="multipart/form-data">
					  <div class="form-group">
						<label for="file-input" class="col-sm-2 control-label">Choose a CAD File</label>
						<div class="col-sm-10">
						  <input type="file" id="file-input" name="file-input" enctype="multipart/form-data">
						</div>
					  </div>
					  <div class="form-group">
						<label for="file-description" class="col-sm-2 control-label">File Description</label>
						<div class="col-sm-10">
						  <textarea rows="5" type="email" class="form-control" id="file-description" placeholder="Put some description for your CAD file" name="file-description"></textarea>
						</div>
					  </div>
					  <div class="form-group">
					  </div>
					  <div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
						  <input type="submit" class="btn btn-primary" value="Upload">
						</div>
					  </div>
					</form>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Core Scripts - Include with every page -->
    <script src="/static/js/jquery-1.10.2.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

</html>
